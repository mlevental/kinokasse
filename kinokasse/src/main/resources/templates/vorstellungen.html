<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Kinokasse</title>

<!-- css -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<!-- css end -->

<!-- js -->
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- js end -->
</head>

<body>
	<div class="container-fluid">
		<h1 class="text-center">Vorstellungen</h1>

		<div class="row" th:each="vorstellung: ${vorstellungen}">
			<div class="col-sm-1"></div>
			<div class="col-sm-3">
				<h3 th:text="${vorstellung.name}"></h3>
			</div>
			<div class="col-sm-7">
				<table class="table">
					<thead>
						<tr>
							<th:block th:each="tagZeit: ${vorstellung.tagZeiten}">
								<th th:text="${tagZeit.key}"></th>
							</th:block>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th:block th:each="tagZeit: ${vorstellung.tagZeiten}">
								<td><th:block th:each="zeit: ${tagZeit.value}">
										<p th:text="${zeit}"></p>
									</th:block></td>
							</th:block>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</body>
</html>
